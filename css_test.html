    <h1>Conditional statemnets</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <h2>If-True</h2>

    <script>
      document.write("1<br>");
      if (false) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");

      var coworkers = ["egoing", "leezche"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers.length);
      coworkers.push("gg");
      document.write(coworkers[2]);
    </script>
    <h1>loop</h1>
    <script>
      for (var i = 0; i < coworkers.length; i++) {
        document.write("<li>" + coworkers[i] + "</li>");
      }
    </script>

    <script>
      var j = 0;
      while (j < coworkers.length) {
        document.write("<li>" + coworkers[j] + "</li>");
        j += 1;
      }
    </script>

    <script>

    <script>

    </script>

      function sum(left, right) {
        return left + right;
      }

        );
